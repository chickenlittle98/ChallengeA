<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador e Codificador</title>
    <link rel="stylesheet" href="estilo/style2.css">
    <link rel="shortcut icon" href="imagens/7f9b51e0312dcdb6cf7a8f822c22b958.png" type="image/icon">
</head>
<body>

    
     <main class="main container">
        <header class="cabecalho">
           <img src="imagens/7f9b51e0312dcdb6cf7a8f822c22b958.png" alt="caveira">
           <h1>Mensagens Codificadas</h1>
        </header>
        
    <div class="container-input">
        <div class="input">
            <textarea  id="input-texto" placeholder="Type your text here..." ></textarea>
            <p>Atenttion: only capital letters and NO special characters!</p>
        </div>


    <div id="output">
            <img src="imagens/billy_and_mandy___mandy_png_by_pelu888_desh4jl-pre.png" alt="mandoca">
            <h2>Your message will appear here!</h2>
            <span>Type in a text to encode/decode.</span>
    </div>
    </div>

        
    <div class="buttons">
             <div class="container-btn">
                <button  onclick="criptografar()" class="btn-criptografar">Criptografar</button>
                <button  onclick="descriptografar()" class="btn-descriptografar">Decriptografar</button>
             </div>     
    </div>
    </main>

    <footer class="rodape">
     <div class="icons">
        <a href="https://github.com/"><ion-icon name="logo-github"></ion-icon></a>
     </div>
        <h3>Created by L</h3>
     </footer>

     <script src="interacao/script.js"></script>
     <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
